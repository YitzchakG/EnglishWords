  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #e3f2fd, #bbdefb);
  direction: rtl;
  font-family: 'Assistant', sans-serif;
  text-align: center;
}
    #game, #startScreen, #endScreen {
      width: 100vw;
      height: 100vh;
      padding: 0 5vw;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 4vh;
    }
    .word {
      font-size: 2.5em;
      font-weight: bold;
      color: #0d47a1;
    }
    .options button,
    #startScreen button,
    #endScreen button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.5em;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    .options button:hover,
    #startScreen button:hover,
    #endScreen button:hover {
      background-color: #0056b3;
    }
    .correct {
      background-color: #4CAF50 !important;
      color: white;
      animation: pulse-green 0.6s ease;
    }
    .wrong {
      background-color: #f44336 !important;
      color: white;
      animation: shake-red 0.4s ease;
    }
    @keyframes pulse-green {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    @keyframes shake-red {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }
  .mode-option {
  display: inline-block;
  position: relative;
  margin: 10px;
  font-size: 1.5em;
  background: #fff;
  border: 2px solid #444;
  border-radius: 12px;
  padding: 15px 25px;
  cursor: pointer;
  transition: background-color 0.3s ease, border-color 0.3s ease;
}
.mode-option input[type="radio"]:checked + span {
  font-weight: bold;
  color: #007BFF;
  background-color: #e0f0ff;
  border: 2px solid #007BFF;
  border-radius: 8px;
  padding: 10px 20px;
  display: inline-block;
  box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.3);
}
.mode-option input[type="radio"] {
  opacity: 0;
  position: absolute;
  width: 0;
  height: 0;
}
.mode-option span {
  pointer-events: auto;
  user-select: none;
  display: inline-block;
  padding: 10px 20px;
  transition: background-color 0.3s ease, color 0.3s ease;
}
.mode-option input {
  margin-left: 10px;
  transform: scale(1.5);
}
.mode-option:hover {

let wordPairs = [];
let customWords = [];
let score = 0;
let currentIndex = 0;
let correctAnswers = [];
let wrongAnswers = [];
let playerName = '';
let translationDirection = 'en2he';



document.getElementById('startBtn').onclick = function () {
  playerName = document.getElementById('playerName').value.trim() || 'השחקן';
  translationDirection = document.getElementById('direction').value;
  const mode = document.querySelector('input[name="mode"]:checked').value;
  if (mode === 'custom' && customWords.length > 0) {
    wordPairs = [...customWords];
  } else {
    wordPairs = [...allWords].sort(() => 0.5 - Math.random()).slice(0, 10);
  }
  score = 0;
  currentIndex = 0;
  correctAnswers = [];
  wrongAnswers = [];
  document.getElementById('startScreen').style.display = 'none';
  document.getElementById('game').style.display = 'flex';
  nextQuestion();
};

function nextQuestion() {
  document.getElementById('result').textContent = '';
  if (currentIndex >= wordPairs.length) return endGame();
  const current = wordPairs[currentIndex];
  const question = translationDirection === 'en2he' ? current.en : current.he;
  const correct = translationDirection === 'en2he' ? current.he : current.en;
  document.getElementById('quizWord').textContent = question;
  const synth = window.speechSynthesis;
  if (translationDirection === 'en2he') {
    const utter = new SpeechSynthesisUtterance(question);
    utter.lang = 'en-US';
    synth.cancel();
    synth.speak(utter);
  }
  let options = [correct];
  while (options.length < 3) {
    const rand = wordPairs[Math.floor(Math.random() * wordPairs.length)];
    const distractor = translationDirection === 'en2he' ? rand.he : rand.en;
    if (!options.includes(distractor)) options.push(distractor);
  }
  options.sort(() => Math.random() - 0.5);
  const container = document.getElementById('options');
  container.innerHTML = '';
  options.forEach(option => {
    const btn = document.createElement('button');
    btn.textContent = option;
    btn.onclick = () => checkAnswer(btn, correct);
    container.appendChild(btn);
  });
  document.getElementById('progress').textContent = `${playerName}, שאלה ${currentIndex + 1} מתוך ${wordPairs.length}`;
}

function checkAnswer(button, correctAnswer) {
  const buttons = document.querySelectorAll('#options button');
  buttons.forEach(btn => btn.disabled = true);
  if (button.textContent === correctAnswer) {
    button.classList.add('correct');
    document.getElementById('sound-correct').play();
    score++;
    correctAnswers.push(wordPairs[currentIndex]);
    document.getElementById('result').textContent = `${playerName}, כל הכבוד! ענית נכון!`;
    if (translationDirection === 'he2en') {
      const utter = new SpeechSynthesisUtterance(correctAnswer);
      utter.lang = 'en-US';
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utter);
    }
  } else {
    button.classList.add('wrong');
    document.getElementById('sound-wrong').play();
    wrongAnswers.push(wordPairs[currentIndex]);
    document.getElementById('result').innerHTML = `${playerName}, לא נכון.<br>התשובה הנכונה היא: <strong>${correctAnswer}</strong>`;
    if (translationDirection === 'he2en') {
      const utter = new SpeechSynthesisUtterance(correctAnswer);
      utter.lang = 'en-US';
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utter);
    }
  }
  setTimeout(() => {
    currentIndex++;
    nextQuestion();
  }, 4000);
}

function endGame() {
  document.getElementById('game').style.display = 'none';
  let medal = '';
  if (score === wordPairs.length) document.getElementById('sound-very-happy').play(), medal = '🥇';
  else if (score >= 8) document.getElementById('sound-happy').play(), medal = '🥈';
  else if (score >= 5) medal = '🥉';
  let html = `<h2>המשחק הסתיים</h2><p style='color:${score >= wordPairs.length * 0.7 ? "green" : "red"}'>${playerName}, הציון שלך: ${score} מתוך ${wordPairs.length} ${medal}</p>`;
  if (correctAnswers.length) {
    html += '<h3>מילים שענית נכון:</h3><ul>' + correctAnswers.map(w => `<li>${w.en} – ${w.he}</li>`).join('') + '</ul>';
  }
  if (wrongAnswers.length) {
    html += '<h3>מילים שלא ענית נכון:</h3><ul>' + wrongAnswers.map(w => `<li>${w.en} – ${w.he}</li>`).join('') + '</ul>';
  }
  html += `<br><a href='https://wa.me/?text=${playerName}%20שיחק%20בחידון%20תרגום%20וקיבל%20${score}%20מתוך%20${wordPairs.length}!' target='_blank' style='display:inline-block; margin-top:15px; font-size:1em; color:white; background:#25D366; padding:10px 20px; border-radius:8px; text-decoration:none;'>שתף בוואטסאפ</a>`;
  html += '<br><button onclick="location.reload()">משחק חדש</button>';
  if (wrongAnswers.length) html += '<button onclick="retryWrong()">נסה שוב את המילים שלא ידעת</button>';
  document.getElementById('endScreen').innerHTML = html;
  document.getElementById('endScreen').style.display = 'block';
}

function retryWrong() {
  wordPairs = wrongAnswers;
  currentIndex = 0;
  score = 0;
  correctAnswers = [];
  wrongAnswers = [];
  document.getElementById('endScreen').style.display = 'none';
  document.getElementById('game').style.display = 'flex';
  nextQuestion();
}

function generateCustomTable() {
  const count = parseInt(document.getElementById('customCount').value);
  const container = document.getElementById('customTable');
  container.innerHTML = '<table><tr><th>English</th><th>Hebrew</th></tr>';
  for (let i = 0; i < count; i++) {
    container.innerHTML += `<tr><td><input type='text' id='en${i}'></td><td><input type='text' id='he${i}'></td></tr>`;
  }
  container.innerHTML += `</table><br><button onclick='saveCustomWords()'>שמור</button>`;
}

function saveCustomWords() {
  const count = parseInt(document.getElementById('customCount').value);
  const name = document.getElementById('customSetName').value.trim();
  if (!name) return alert('יש להזין שם להכתבה.');
  customWords = [];
  for (let i = 0; i < count; i++) {
    const en = document.getElementById(`en${i}`).value.trim();
    const he = document.getElementById(`he${i}`).value.trim();
    if (en && he) customWords.push({ en, he });
  }
  if (customWords.length > 0) {
    localStorage.setItem('quizSet_' + name, JSON.stringify(customWords));
    updateSavedSets();
    alert('השאלות נשמרו בשם: ' + name);
  }
}

function updateSavedSets() {
  const select = document.getElementById('savedSets');
  select.innerHTML = '';
  for (let key in localStorage) {
    if (key.startsWith('quizSet_')) {
      const name = key.replace('quizSet_', '');
      const option = document.createElement('option');
      option.value = name;
      option.textContent = name;
      select.appendChild(option);
    }
  }
}

function loadSavedSet() {
  const name = document.getElementById('savedSets').value;
  const data = localStorage.getItem('quizSet_' + name);
  if (data) {
    customWords = JSON.parse(data);
    alert('ההכתבה נטענה: ' + name);
  }
}

function deleteSavedSet() {
  const name = document.getElementById('savedSets').value;
  if (!name) return;
  const confirmDelete = confirm('האם אתה בטוח שברצונך למחוק את ההכתבה בשם ' + name + '?');
  if (confirmDelete) {
    localStorage.removeItem('quizSet_' + name);
    updateSavedSets();
    alert('ההכתבה נמחקה בהצלחה.');
  }
}

document.querySelectorAll('input[name="mode"]').forEach(radio => {
  radio.addEventListener('change', function () {
    document.getElementById('customInput').style.display = this.value === 'custom' ? 'block' : 'none';
  });
});

window.addEventListener('DOMContentLoaded', updateSavedSets);
